<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
     const restart = document.createElement("button");
        restart.textContent = "Start new game";
        const lastResult = document.querySelector(".lastResult");
        const lowerOrHigher = document.querySelector(".lowOrHi");
        const input = document.querySelector(".guessField");
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        const btn = document.querySelector(".guessSubmit");
        const guesses = document.querySelector(".guesses");
        let numberOfGuess = 0;
        let previousGuesses = "previous guesses: "
        lastResult.style.color="white";
        function submitFunction() {
          if(numberOfGuess<10){
           previousGuesses = previousGuesses+input.value+" "
          numberOfGuess = numberOfGuess+1
          guesses.textContent = previousGuesses;
          if(input.value==randomNumber){
            lastResult.textContent = "Congratulations! You got it right!";
            lastResult.style.backgroundColor = "green";
            lowerOrHigher.textContent = "";
            lowerOrHigher.appendChild(restart);
          }else  if(numberOfGuess==10){
            lastResult.textContent = "!!!Game Over!!!";
            lastResult.style.backgroundColor = "red";
            lowerOrHigher.textContent = "";
            lowerOrHigher.appendChild(restart);
          }else if(input.value<randomNumber){
            lowerOrHigher.textContent = "Last guess was too low!";
            lastResult.textContent = "Wrong!";
            lastResult.style.backgroundColor = "red";
          }else  if(input.value>randomNumber){
            lowerOrHigher.textContent = "Last guess was too high!";
            lastResult.textContent = "Wrong!";
            lastResult.style.backgroundColor = "red";
          }  
          }};
        function submitFunctionEnter() {
          if (event.key === "Enter" || event.keyCode === 13) {
          if(numberOfGuess<10){
           previousGuesses = previousGuesses+input.value+" "
          numberOfGuess = numberOfGuess+1
          guesses.textContent = previousGuesses;
          if(input.value==randomNumber){
            lastResult.textContent = "Congratulations! You got it right!";
            lastResult.style.backgroundColor = "green";
            lowerOrHigher.textContent = "";
            lowerOrHigher.appendChild(restart);
          }else  if(numberOfGuess==10){
            lastResult.textContent = "!!!Game Over!!!";
            lastResult.style.backgroundColor = "red";
            lowerOrHigher.textContent = "";
            lowerOrHigher.appendChild(restart);
          }else if(input.value<randomNumber){
            lowerOrHigher.textContent = "Last guess was too low!";
            lastResult.textContent = "Wrong!";
            lastResult.style.backgroundColor = "red";
          }else  if(input.value>randomNumber){
            lowerOrHigher.textContent = "Last guess was too high!";
            lastResult.textContent = "Wrong!";
            lastResult.style.backgroundColor = "red";
          }  
          }}};
        btn.addEventListener("click", submitFunction);
        input.addEventListener("keydown", submitFunctionEnter);
  function handleClick() {
    window.location.reload();
  }
  
  restart.addEventListener("click", handleClick);

    </script>
  </body>
</html>
